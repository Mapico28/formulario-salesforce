<title>Formulario de contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .sf-logo {
      margin-top: 40px;
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- LOGO de ajadroit -->
  <img class="logo" src="ajadroit.png" alt="Logo AJADROIT">
  <h1>Formulario de contacto.</h1>

  
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy00000SYk1B" method="POST">

<input type=hidden name="oid" value="00DQy00000SYk1B">
<input type=hidden name="retURL" value="https://proyecto575.wordpress.com/about/">

<label for="first_name">Nombre</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

<label for="last_name">Apellidos</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

<label for="email">Correo electrónico</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="company">Compañía</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

<label for="title">Cargo</label><input  id="title" maxlength="40" name="title" size="20" type="text" /><br>

<label for="city">Ciudad</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

<label for="state">Estado/Provincia</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

<label for="description">Descripción</label><textarea name="description"></textarea><br>

<input type="submit" name="submit">

</form>
  
  <!-- LOGO Salesforce -->
<img class="sf-logo" src="salesforce.png" alt="Salesforce">
</body>
